<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>
        .container {
            width: 900px;
            display: flex;
        }
        .continer img{
            width: 100%;
        }
        .container2{
            float: left;
        }

    </style>        

</head>
<body>
    <h1>flex</h1>
      <div class="container">
        <img src="img1.jpg">    
        <img src="img2.jpg">
        <img src="img3.jpg">
    </div>

    <div> 
        <h1>float</h1>
        <div class="container2"><img src="img1.jpg"></div>    
        <div class="container2"><img src="img2.jpg"></div>    
        <div class="container2"><img src="img3.jpg"></div>    
    </div>
</body>
</html>
